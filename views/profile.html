    <h2 style="color: white; position: relative; left: 45%;">Profile</h2>

    <div class="profile-container">
        <!-- Left Form for Personal Information -->
        <div class="left-form">
            <h2 style="color: white;">Update Personal Information</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                

                <button type="button" onclick="updateName()">Update</button>
            </form>
        </div>

        <!-- Middle Profile Picture -->
        <div class="profile-picture">
            <img src="../image/profile.png" alt="Profile Picture">
        </div>

        <!-- Right Form for Password Update -->
        <div class="right-form">
            <h2 style="color: white;">Change Password</h2>
            <form action="#" method="post">
               
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="button" onclick = "verifypassword()">Update Password</button>
            </form>
        </div>
    </div>



</body>
